{% load static %}

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <title>newsapp</title>
    </head>

    <body>
        <div id="branding">
            <div class="container">
                <h1>Top News</h1>
            </div>
        </div>
        <div class="container">
            {% for name, author, title, desc, url, img, pubat, content in data %}
            <div class="card">
                <p>Origin: {{name}}</p>
                <h3>{{title}}</h3>
                <img class="responsive" src="{{img}}" alt="">
                <p>{{desc|linebreaks}}</p>
                <a href="{{ url }}"></a>
            </div>
            {% endfor %}
        </div>
        <div id="footer">
            <div class="content">
                <p>made by : rakesh kumar at <a href="https://binarynote.com" target="_blank">Binarynote.com</a></p>
            </div>
        </div>
    </body>

</html>
